<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <section>
        <div class="leftDiv">

        </div>
        <div class="rightDiv">
            <h3>
                This is placeholder text.
            </h3>
            <div class="formDiv">
                <h3>
                    This is placeholder text.
                </h3>
                <form>
                    <fieldset>
                        <div class="fieldDiv">
                            <label for="name">Name</label>
                            <input id="name" placeholder="Name *" name="name" type="text" maxlength="30" required>
                        </div>

                        <div class="fieldDiv">
                            <label for="surname">Surname</label>
                            <input id="surname" placeholder="Surname *" name="surname" type="text" maxlength="30" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="fieldDiv">
                            <label for="email">Email</label>
                            <input id="email" placeholder="Email *" name="email" type="email" minlength="3" maxlength="60" required>
                        </div>
                        <div class="fieldDiv">
                            <label for="phone">Phone Number</label>
                            <input id="phone" placeholder="Phone Number *" name="phone" type="tel">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="fieldDiv">
                            <label for="password">Password</label>
                            <input id="password" placeholder="Password *" name="password" type="password" minlength="3" maxlength="40" required>
                        </div>
                        <div class="fieldDiv">
                            <label for="confirm">Confirm Password</label>
                            <input id="confirm" placeholder="Confirm Password *" name="confirm" type="password" minlength="3" maxlength="40" required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <button>Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </section>
</body>
</html>
